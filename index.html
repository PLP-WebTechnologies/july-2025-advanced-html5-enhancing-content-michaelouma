<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MySite</div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to My Responsive Page</h1>
    <p>Built with Flexbox, Grid, and Media Queries.</p>
  </section>

  <!-- Main Layout (Grid) -->
  <main class="grid-layout">
    <article>
      <h2>Main Content</h2>
      <p>My name is Michael and am happy to be here</p>
    </article>
    <aside>
      <h2>Sidebar</h2>
      <p>Additional content or links can go here.</p>
    </aside>
  </main>

  <!-- Flexbox Cards -->
  <section class="cards">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MySite | All Rights Reserved</p>
  </footer>

</body>
</html>
